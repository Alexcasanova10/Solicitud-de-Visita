<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Solicitud de visita | Zoologico</title>
</head>
<body> 
   
    <div class="container mt-4 contenedor">
        <h1>FORMATO DE SOLICITUD GUIADA</h1>
        <form action="" id="" class="" method="get" onsubmit="validar(event)">
            <h2>Datos del solicitante</h2>
            
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="institucion">Institución o Dependencia</label>
                <input type="text" id="institucion" class="form-control">
            </div>

            <div class="form-group">
                <label for="municipio">Municipio</label>
                <input type="text" id="municipio" class="form-control">
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" class="form-control">
            </div>

            <div class="form-group">
                <label for="telefono">Telefono</label>       
                <input type="tel" maxlength="10" minlength="10" id="telefono" class="form-control">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nivel Educativo</label>
                        <div class="" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="nivel-educativo" id="primaria" autocomplete="off" checked> Primaria
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="nivel-educativo" id="secundaria" autocomplete="off"> Secundaria
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="nivel-educativo" id="preparatoria" autocomplete="off"> Preparatoria
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="nivel-educativo" id="universidad" autocomplete="off"> Universidad
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="nivel-educativo" id="otros" autocomplete="off"> Otros
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="carrera">Programa o Carrera</label>
                        <input type="text" id="carrera" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="semestre">Semestre</label>
                        <input type="text" id="semestre" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="participantes">Numero de participantes:</label>
                        <input type="number" id="participantes" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="discapacidad">¿Existe alguna discapacidad?</label>
                        <input type="text" id="discapacidad" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="fecha">Fecha y horario que solicita para la visita:</label>
                        <input type="date" id="fecha" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="observaciones">Observaciones:</label>
                        <textarea name="observaciones" id="observaciones" class="form-control" rows="2"></textarea>
                    </div>
                </div>
            </div>

            <input type="submit" value="Enviar" id="btn" name="btn" class="button btn btn-primary">
        
        </form>
    </div>

        











    <script src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
